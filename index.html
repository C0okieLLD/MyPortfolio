<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    
    <style>
        /* Set background color to pink */
        body {
            background-color: pink;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }

        /* Style for the paragraph */
        .style {
            color: Aqua;
            font-weight: bold;
        }

        /* Make text responsive for mobile */
        h1 {
            font-size: 2em;
        }

        p {
            font-size: 1.2em;
        }

        /* Mobile-friendly adjustments */
        @media (max-width: 600px) {
            body {
                padding: 10px;
            }

            h1 {
                font-size: 1.5em;
            }

            p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <h1>About Me</h1>

</body>
</html>
